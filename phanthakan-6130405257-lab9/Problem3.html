<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>JSON Object</title>
  </head>

  <style></style>

  <body>
    <h1>Reading Student Informaion</h1>
    <ol id="demo"></ol>

    <script>
      var url = "students.json";
      fetch(url)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          wclass = data.wclass;
          for (var value of wclass) {
            let listItem = document.createElement("Li");
            listStudent =
              value.student["@attributes"].id +
              " " +
              value.student.name +
              " has skills " +
              value.student.skill;
            +"<br/>";
            listItem.textContent = listStudent;
            console.log(listItem);
            document.getElementById("demo").appendChild(listItem);
          }
        });
    </script>
  </body>
</html>
